<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
</head>

<body style="background-color: rgb(200, 150, 0);">
    <center>
        <h1> Stroke Prediction </h1>
        <form method="POST" action="/stroke_predict">
            <!-- Headings for the form -->
            <div class="headingsContainer">
                <h3 style="color:rgb(120, 0, 200);">Get Your stroke prediction In Single Click</h3>
            </div>
    
            <!-- Main container for all inputs -->
            <div class="mainContainer">
                <label for="gender" style="color:navy blue;">gender</label><br>
                <input type="text" placeholder="Enter sex" name="gender" required>
                <br><br>
                <label for="age" style="color:navy blue;">age</label><br>
                <input type="text" placeholder="Enter number" name="age" required> 
                <br><br>
                <label for="hypertension" style="color:navy blue;">hypertension</label><br>
                <input type="text" placeholder="Enter number" name="hypertension" required>
                <br><br>
                <label for="heart_disease" style="color:navy blue;">heart_disease</label><br>
                <input type="text" placeholder="yes or no" name="heart_disease" required>
                <br><br>
                <label for="ever_married" style="color:navy blue;">ever_married</label><br>
                <input type="text" placeholder="yes or no" name="ever_married" required>
                <br><br>
                <label for="Residence_type" style="color:navy blue;">Residence_type</label><br>
                <input type="text" placeholder="Enter Residence type" name="Residence_type" required>
                <br><br>
                <label for="avg_glucose_level" style="color:navy blue;">avg_glucose_level</label><br>
                <input type="text" placeholder="Enter number" name="avg_glucose_level" required>
                <br><br>
                <label for="bmi" style="color:navy blue;">bmi</label><br>
                <input type="text" placeholder="Enter number" name="bmi" required>
                <br><br>
                <label for="work_type_index" style="color:navy blue;">work_type_index</label><br>
                <input type="text" placeholder="Enter work type" name="work_type_index" required>
                <br><br>
                <label for="smoking_status" style="color:navy blue;">smoking_status</label><br>
                <input type="text" placeholder="Enter your status" name="smoking_status" required>
                <br><br>
                    
                <!-- Submit button -->
                <input type="submit" value="Submit">
                <br><br>
                <h3 style="color:indigo;">Your Stroke Prediction  will be <b style="color: black;"> {{ stroke }} </b>  </h3>
            </div>
        </form>
    </center>
    


</body>
</html>
